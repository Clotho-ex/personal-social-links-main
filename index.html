<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Link Preview" />

    <!-- Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https://clotho-ex.github.io/personal-social-links-main" />

      type="image/png"
      sizes="32x32"

  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="profile-pic">
          <img src="./assets/images/profile-image.jpg" alt="" />
        </div>
        <div class="name-location">
          <h1>Yusufcan Var</h1>
          <br />
          <h3 class="location">Trabzon, Türkiye</h3>
        </div>
        <h3 class="bio">"Front-end developer and gamer."</h3>
        <li class="links">
          <button class="btn" id="github">
            GitHub
            <i class="fa-brands fa-github fa-xl"></i>
          </button>
          <button class="btn" id="mentor">
            Frontend Mentor
            <i class="fa-solid fa-square-arrow-up-right fa-xl"></i>
          </button>
          <button class="btn" id="linkedIn">
            LinkedIn <i class="fa-brands fa-linkedin fa-xl"></i>
          </button>
          <button class="btn" id="twitter">
            Twitter <i class="fa-brands fa-x-twitter fa-xl"></i>
          </button>
          <button class="btn" id="steam">
            Steam <i class="fa-brands fa-steam fa-xl"></i>
          </button>
        </li>
        <div class="attribution">
          Coded by
          <a href="https://github.com/Clotho-ex" target="_blank"
            >Yusufcan Var</a
          >
        </div>
      </div>
